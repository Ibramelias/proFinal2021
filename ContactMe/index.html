    <form method="POST" autocomplete='off' class='form'>
        <div class='control'>
            <h1>
                Please don't hestitate to send me a message
            </h1>
        </div>
        <div class='control block-cube block-input'>
            <input name='username' placeholder='Full Name' type='text'>
            <div class='bg-top'>
                <div class='bg-inner'></div>
            </div>
            <div class='bg-right'>
                <div class='bg-inner'></div>
            </div>
            <div class='bg'>
                <div class='bg-inner'></div>
            </div>
        </div>
        <div class='control block-cube block-input'>
            <input name='email' placeholder='Email' type='email'>
            <div class='bg-top'>
                <div class='bg-inner'></div>
            </div>
            <div class='bg-right'>
                <div class='bg-inner'></div>
            </div>
            <div class='bg'>
                <div class='bg-inner'></div>
            </div>
        </div>
        <div class='control block-cube block-input' for="textarea">
            <!-- <label for="textarea"> </label> -->
            <input for="textarea" name='text' placeholder='Your Massage' type='text'>
            <label for="textarea">
                <div class='bg-top'>
                    <div class='bg-inner'></div>
                </div>
                <!-- <label for="textarea"> </label> -->
                <div class='bg-right'>
                    <div class='bg-inner'></div>
                </div>
                <!-- <label for="textarea"> </label> -->
                <div class='bg'>
                    <div class='bg-inner'></div>
                </div>
            </label>
        </div>
        <button id="submitBtn" class='btn block-cube block-cube-hover' type='button'>
            <div class='bg-top'>
                <div class='bg-inner'></div>
            </div>
            <div class='bg-right'>
                <div class='bg-inner'></div>
            </div>
            <div class='bg'>
                <div class='bg-inner'></div>
            </div>
            <div class='text'>
                SUBMIT
            </div>
        </button>
    </form>
